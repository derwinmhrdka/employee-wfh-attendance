version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: employee_db
    restart: always
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" 
      - "15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  db_data:
